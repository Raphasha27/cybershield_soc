version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cybershield
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/cybershield
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me}
    ports:
      - '8000:8000'
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
      VITE_WS_URL: ws://localhost:8000/api/v1/logs/stream
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  postgres_data:
